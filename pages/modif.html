<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap5/css/bootstrap.min.css" />
    <script src="../assets/bootstrap5/js/bootstrap.bundle.js" defer></script>
    <link rel="stylesheet" href="../styles/modif.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Liste</title>
  </head>
  <body class="container-fluid">
    <nav>
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <img
            src="../assets/img/nouveau logo AUF.png"
            alt="logo"
            class="logo w-100"
          />
        </div>
        <div class="col-md-8 titre col-sm-12">GESTIONNAIRE DES ABONNES</div>
      </div>
    </nav>

    <div class="container-fluid corps">
      <div class="row justify-content-center mt-5">
        <div class="col-6 bg-danger text-light text-center">
          <h3>MODIFICATION</h3>
        </div>
      </div>
      <div class="row">
        <form action="" class="col-md-6 offset-md-3 mt-5">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">NOM</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >PRENOMS</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >DATE DE NAISSANCE</span
            >
            <input
              type="date"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >DEBUT D'ABONNEMENT</span
            >
            <input
              type="date"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >NUMERO DE TEL</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >EMAIL</span
            >
            <input
              type="email"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <div class="row justify-content-around">
            <div class="col-4">
              <button type="" class="cancel btn btn-warning">annuler</button>
            </div>
            <div class="col-4">
              <button type="submit" class="envoi btn btn-success">
                Enregitrer
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer
      class="text-center text-text mt-5"
      style="background-color: #f1f1f1"
    >
      <div class="text-center text-light p-3" style="background-color: #a90a2f">

  </body>
</html>
